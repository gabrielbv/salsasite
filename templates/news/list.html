{% extends "site_base.html" %}


{% block content %}

<div class="row">


{% for i in news %}
	
	<div class="span4">
        <div class="box">
            <div class="thumbnail-header color1">
                <small><i class="icon-white icon-eye-open"></i><span class="float-right">{{i.published}}</span></small>
            </div><!-- end thumbnail-header --> 
            <div class="caption">
                <h4>{{i.title}}</h4>
                <p>{{i.content}}</p>
                <a href="single.html" class="link"><i class="icon icon-arrow-right"></i> Read more</a>
            </div><!-- end caption --> 
        </div><!-- end box --> 
        <!-- popup content --> 
        <div id="modal-1" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
            <a class="btn close" data-dismiss="modal" aria-hidden="true"><i class="icon-white icon-remove"></i> Close</a>
            <img alt="" src="img/one.jpg">
        </div><!-- end modal --> 
        <!-- popup content -->
    </div>
{% endfor %}

	
</div>

{% endblock content %}
