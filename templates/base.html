<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/bootstrap.less">
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}style.less">
    <script src="{{ STATIC_URL }}js/less.js" type="text/javascript"></script>

    <style type="text/css">
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
	
	<script src="static/js/lib/jquery-2.0.0.js"></script>
	<script src="static/js/lib/underscore.js"></script>
	<script src="static/js/lib/backbone.js"></script>
	<script src="static/js/lib/backbone.localStorage.js"></script>
	<script src="static/js/models/todo.js"></script>
	<script src="static/js/collections/todos.js"></script>
	<script src="static/js/views/todos.js"></script>
	<script src="static/js/views/app.js"></script>
	<script src="static/js/routers/router.js"></script>
	<script src="static/js/app.js"></script>

    {% block additional_head %}{% endblock %}
</head>
<body>
    <div class="topbar">
    <div class="topbar-inner">
        <div class="fill">
            <div class="container-fluid">
                {% block nav-global %}
                    <a href="#" class="brand"> {{ title }}</a>

                {% endblock %}
            </div>
        </div>

    </div>
</div>

<div class="container">
<div class="content">
{% block content %}

{% endblock %}
</div>
</div>
</body>
</html>
