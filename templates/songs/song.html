{% extends "site_base.html" %}
    {% block content %}
    <title>{{song.title}}</title>
    <h1>Song Details</h1>
    <head>
		<title>{{song.title}}</title>
		<link rel="stylesheet" href="songs/css/styles.css">
    </head>
<!-- 	<p> Title: {{ song.title }} </p>	
	<p> Artist: {{ song.artist }} </p>	
	<p> Genre: {{ song.genre }} </p>
	<p> BPM: {{ song.bpm }} </p>
	<p> Status: {{ song.status }} </p>
	<p> Price: {{ song.price }} </p> -->


        <div class="form-block", align="left">

        <label>Title:</label>
		<input type="text" id="title" name="title" align="right" width="180" value={{song.title}} readonly>
		<br/>
		<label>Artist:</label>
		<input type="text" id="artist" name="artist" value={{song.artist}} readonly>
		<br/>
		<label>Genre:</label>
		<input type="text" id="genre" name="genre" value={{song.genre}} readonly>
		<br/>
		<label>BPM:</label>
		<input type="text" id="bpm" name="bpm" value={{song.bpm}} readonly>
		<br/>
		<label>Status:</label>
		<input type="text" id="status" name="status" value={{song.status}} readonly>
		<br/>
		<label>Price:</label>
		<input type="text" id="price" name="price" value={{song.price}} readonly>

		</div>

    {% endblock content %}
