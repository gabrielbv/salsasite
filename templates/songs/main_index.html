<html>
<head>
<title>Song List</title>
<link rel="stylesheet" href="/static/css/styles.css" />
    
</head>

<body>
<div id="header">
<script type="text/template" id="tpl-new">
    <button class = "button">New Song</button>
</script>
</div> 
<div id="header"><span class="title">Song List</span></div>

<div id="sidebar"></div>

<div id="content"></div>

<!-- Templates -->

<script type="text/template" id="tpl-song-list-item">
<a href= '#<%= id %>'> <%= artist %> <%= title %></a>


</script>

<script type="text/template" id="tpl-song-details">
<h3>Song details</h3>
    <p> Title: <%= title %> </p>    
    <p> Artist: <%= artist %> </p>  
    <p> Genre: <%= genre %> </p>
    <p> BPM: <%= bpm %> </p>
    <p> Status: <%= status %> </p>
    <p> Price: <%= price %> </p> 
</script>


<!-- JavaScript -->
<script src="/static/js/lib/jquery-2.0.0.js"></script>
<script src="/static/js/lib/underscore.js"></script>
<script src="/static/js/lib/backbone.js"></script>
<script src="/static/js/lib/app.js"></script>

</body>
</html>
