<head>
		<title>{{song.title}}</title>
		<link rel="stylesheet" href="songs/css/styles.css">
</head>
{% if music_list %}
    <ul>
    {% for song in music_list %}
        <li><a href="/music/{{ song.id}}/">{{ song.artist }}</a></li>
        <div class="form-right-col">

        <label>Title:</label>
		<input type="text" id="title" name="title" value={{song.title}}>

		<label>Artist:</label>
		<input type="text" id="artist" name="artist" value={{song.artist}}>

		<label>BPM:</label>
		<input type="text" id="bpm" name="bpm" value={{song.bpm}}>

		<label>Price:</label>
		<input type="text" id="price" name="price" value={{song.price}}>

		</div>
    {% endfor %}
    </ul>
{% else %}
    <p>No music avalible.</p>
{% endif %}
