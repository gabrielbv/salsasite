{%extends 'base.html' %}
{%block content %}
<h1>{{ title }}</h1>
    <ul>
    {% for s in songs %}
        <li>{{ s.title }} - {{ s.artist }}</li>
    {%endfor %}
</ul>

<h2>Create Song</h2>
<form action="{% url "songs.views.create" %}" method="post" id="createSong">
    {% csrf_token %}
    <div><label>Title:</label>
    {{ form.title }}</div>
    <div><label>Artist</label>
    {{ form.artist }}</div>
    <input type="submit" value="Create Artist">
</form>
{%endblock %}
